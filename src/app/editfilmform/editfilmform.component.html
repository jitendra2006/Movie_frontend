<div><h4 class="text-center">Enter Movies Details</h4></div>
<!-- bootsrap card -->
<div class="card movieform">
    <div class="card-body">

        
<form #form="ngForm">
  <!-- {{form.value|json}} -->
    <div class="form-group">
        <label for="exampleInputEmail1">Movie Id</label>
<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="FilmObj.id" name="id">
       
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Movie Name</label>
<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="FilmObj.name" name="name">
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Box Office Collection</label>
      <input type="number" class="form-control" id="exampleInputPassword1" name="collection" [(ngModel)]="FilmObj.collection">
    </div>

    
    <div class="form-group">
        <label for="exampleInputPassword1">Rating</label>
        <input type="number" class="form-control" id="exampleInputPassword1" name="rating" [(ngModel)]="FilmObj.rating">
      </div>

      
    <div class="form-group">
        <label for="exampleInputPassword1">Director(s)Name</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="director" [(ngModel)]="FilmObj.director" name="director">
      </div>

    <div class="form-group">
      <select class="form-select" aria-label="Disabled select example" name="directorname" [(ngModel)]="FilmObj.director">
        <option   *ngFor="let direct of directorArr" value="{{direct.name}}">{{direct.name}}</option>
        <!-- <option value="2">Two</option>
        <option value="3">Three</option> -->
      </select>
    </div>

    <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
  </form>


    </div>
  </div>
