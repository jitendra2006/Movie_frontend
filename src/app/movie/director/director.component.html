<div class="text-center"><h2>Director List</h2></div>
    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">age</th>
                <th scope="col">gender</th>
                <th scope="col">awards</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let f of director">
                <td>{{f.name}}</td>
                <td>{{f.age}}</td>
                <td>{{f.gender}}</td>
                <td>{{f.awardCount}}</td>
                <td><button class="btn btn-danger btn-sm" (click)="delete(f._id)">del</button>
                        <a routerLink="/updatedirector/{{f._id}}"><button class="btn btn-primary btn-sm">edit</button></a>
                        </td>
              </tr>
              
            </tbody>
          </table>
        
    </div>
