
<!-- bootsrap card -->
<div><h4 class="text-center">Enter Director Details</h4></div>
<div class="card movieform">
    <div class="card-body">

<!-- {{form.value|json}}         -->
<form #form="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" [(ngModel)]="DirectorObj.name">
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Age</label>
      <input type="number" class="form-control" id="exampleInputPassword1" name="age" [(ngModel)]="DirectorObj.age">
    </div>

    <div class="form-group">
        <label for="exampleFormControlSelect1">Gender</label>
        <select class="form-control" id="exampleFormControlSelect1" name="gender" [(ngModel)]="DirectorObj.gender">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      
    <div class="form-group">
        <label for="exampleInputPassword1">Award Won</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="award" [(ngModel)]="DirectorObj.award">
      </div>
    <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
  </form>


    </div>
  </div>
